<div class="row mb-3">
    <div class="col-md-3 themed-grid-col">
        <!--compoment profile -->
        <img src="../../../../assets/profile.png" class="img-profile">
        <p>{{ bookTarget.user.name }}</p>
        <p>Recife-PE</p>
        <div class="row mb-3">
            <div class="col-md-3 themed-grid-col"><span class="count-summary">100</span></div>
            <div class="col-md-3 themed-grid-col"><span class="count-summary">10</span></div>
            <div class="col-md-3 themed-grid-col"><span class="count-summary">20</span></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3 themed-grid-col"><span class="text-label">Resenhas</span></div>
            <div class="col-md-3 themed-grid-col"><span class="text-label">Amigos</span></div>
            <div class="col-md-3 themed-grid-col"><span class="text-label">Livros</span></div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addBook()"> Adicionar Livro</button>
        <!-- fim component profile-->    
    </div>
    <div class="col-md-6 themed-grid-col">
        <div class="row mb-3">
            <div class="col-md-5 themed-grid-col"><span class="text-label">Lendo Atualmente</span></div>
            <div class="col-md-3 themed-grid-col"><span class="text-label">Lidos</span></div>
            <div class="col-md-3 themed-grid-col"><span class="text-label">Para Ler </span></div>
        </div>
        <div class="row mb-3" *ngFor="let b of listBook">
            <div class="col-md-5 themed-grid-col">
                <img class="img-book" [src]="b.book.imageLink">
            </div>
            <div class="col-md-7 themed-grid-col">
                <div class="row">
                    <span class="text-title">{{b.book.title}}</span>
                </div>
                <div class="row">
                    <span class="text-author">{{b.book.author}}</span>
                </div>
                <div class="row">
                    <rating  [(ngModel)]="b.level"   max="5" ></rating>
                </div>
                <div class="row">
                    <progressbar value="22" type="warning" striped="true">22%</progressbar>
                </div>    
            </div>
        </div>
    </div>
    <div class="col-md-3 themed-grid-col">
        <div class="summary-panel">
            <div>
                <span class="simple-text">Meta para leitura em <b>2020</b></span>
            </div>
            <div>
                <span class="simple-text">Ler <b>{{ bookTarget.quantity }}</b> Livros </span>
            </div>
        </div>
    </div>
</div>
